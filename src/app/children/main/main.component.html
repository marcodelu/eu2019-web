<div fxFill fxLayout="column">
  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <span style="flex: 1 1 auto;" fxLayoutAlign="start center">
        <img class="logo" src="assets/logo.png" alt="Election Stats">
      </span>
      <button mat-icon-button color="accent" matTooltip="Share">
        <mat-icon>share</mat-icon>
      </button>
      <button mat-icon-button color="accent" matTooltip="About the project">
        <mat-icon>favorite</mat-icon>
      </button>
    </mat-toolbar-row>
  </mat-toolbar>

  <div fxFlex class="main-container" fxLayout="column" fxLayoutGap="24px">

    <div fxLayout="row" fxLayoutGap="24px">
      <mat-card fxFlex fxLayout="row" fxLayoutAlign="center center">
        <mat-icon svgIcon="twitter"></mat-icon>
        <span fxFlex>&nbsp; Tweets</span>
        <span>100.000</span>
      </mat-card>

      <mat-card fxFlex fxLayout="row" fxLayoutAlign="center center">
        <mat-icon>refresh</mat-icon>
        <span fxFlex>&nbsp; Last update</span>
        <span>15/05/19 20:00</span>
      </mat-card>

      <mat-card fxFlex fxLayout="row" fxLayoutAlign="center center">
        <mat-icon>date_range</mat-icon>
        <span fxFlex>&nbsp; Elections</span>
        <span>- 10 days</span>
      </mat-card>
    </div>

    <mat-card fxLayout="column">
      <mat-card-header>
        <mat-card-title># of tweets per country</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <app-chart-most-active-countries [data]="mostActiveContriesData"></app-chart-most-active-countries>
      </mat-card-content>
    </mat-card>
  </div>

  <footer>made with ❤️from Tilburg</footer>
</div>
